<!-- CONTACT SECTION -->
<section class="contact-section">
    <div class="container">
        <div class="row g-4">

            <!-- CONTACT INFO -->
            <div class="col-md-5">
                <div class="contact-info">
                    <h4>Sandi Public School</h4>
                    <p><strong>Address:</strong> Sandi, Gujarat, India</p>
                    <p><strong>Phone:</strong> +91 6352191909</p>
                    <p><strong>Email:</strong> sandipublicschool@gmail.com</p>

                    <!-- GOOGLE MAP -->
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3353.295611398597!2d72.12017777473423!3d21.760426162248145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395f508c3402fc5d%3A0xc0e1f202bd858f9c!2sShree%20Sandipani%20Vidhyalay!5e1!3m2!1sen!2sin!4v1768728909908!5m2!1sen!2sin"
            width="100%"
            height="220"
            style="border:0;"
            allowfullscreen=""
            loading="lazy">
          </iframe>
                </div>
            </div>

            <!-- CONTACT FORM -->
            <div class="col-md-7">
                <div class="contact-form">
                    <h4>Send Us a Message</h4>

                    <form (ngSubmit)="submitForm()">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Name" [(ngModel)]="contact.name"
                                name="name" required>
                        </div>

                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Your Email"
                                [(ngModel)]="contact.email" name="email" required>
                        </div>

                        <div class="mb-3" >
                            <textarea class="form-control"style="resize: none;" rows="7" placeholder="Your Message"
                                [(ngModel)]="contact.message" name="message" required></textarea>
                        </div>

                        <button class="btn btn-primary px-4" type="submit">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
